<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Weather</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="vflex" id="page-cont">
        <nav class="hflex">
            <div>
                <input type="search" id="search" placeholder="Search for a city">
                <button type="button" id="search"><img class="icon" src="magnifying-glass-bold.svg" alt="search icon"></button>
            </div>
            <div class="hflex" id="degree-toggle">
                <p>°C</p>
                <label class="switch">
                    <input type="checkbox" checked="">
                    <span class="slider"></span>
                </label>
                <p>°F</p>
            </div>
        </nav>
        <main class="vflex">
            <section id="hero">
                <h1 id="location"></h1>
                <h2 id="current-temp"></h2>
                <h2 id="current-weather"></h2>
                <div class="hflex" id="high-low">
                    <div class="hflex hero-range">
                        <p>high</p>
                        <p class="temp-range high"></p>
                    </div>
                    <div class="hflex hero-range">
                        <p>low</p>
                        <p class="temp-range low"></p>
                    </div>
                </div>
            </section>
            <section id="week-forecast"></section>
        </main>
        <footer>
            <p>
                This site uses <a href='https://open-meteo.com/en' target='new'>Open-Meteo API</a> 
            </p>
        </footer>

    </div>
</body>
</html>
